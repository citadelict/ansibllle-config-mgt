---
- name: Deploying the PHP Application to Dev Environment
  become: true
  hosts: todo

  tasks:
    - name: Install remi and rhel repo
      ansible.builtin.yum:
        name: 
          - https://dl.fedoraproject.org/pub/epel/epel-release-latest-9.noarch.rpm
          - dnf-utils
          - http://rpms.remirepo.net/enterprise/remi-release-9.rpm
        disable_gpg_check: yes

    - name: Install httpd on the webserver
      ansible.builtin.yum:
        name: httpd
        state: present

    - name: Ensure httpd is started and enabled
      ansible.builtin.service:
        name: httpd
        state: started 
        enabled: yes
      
    - name: Install PHP
      ansible.builtin.yum:
        name:
          - php 
          - php-mysqlnd
          - php-gd 
          - php-curl
          - unzip
          - php-common
          - php-mbstring
          - php-opcache
          - php-intl
          - php-xml
          - php-fpm
          - php-json
        enablerepo: php:remi-7.4
        state: present
    
    - name: Ensure php-fpm is started and enabled
      ansible.builtin.service:
        name: php-fpm
        state: started 
        enabled: yes

    - name: Install zip on the webserver
      ansible.builtin.yum:
        name: zip
        state: present

    - name: Download the artifact
      ansible.builtin.get_url:
        url: http://18.192.100.8:8082/artifactory/Todo-dev/php-todo.zip
        dest: /home/ec2-user/php-todo.zip
        url_username: admin
        url_password: guessWhat232@

    - name: Unzip the artifacts
      ansible.builtin.unarchive:
        src: /home/ec2-user/php-todo.zip
        dest: /var/www/html/
        remote_src: yes

    - name: Remove default nginx page
      ansible.builtin.file:
        path: /etc/httpd/conf.d/welcome.conf
        state: absent

    - name: Restart httpd
      ansible.builtin.service:
        name: httpd
        state: restarted
