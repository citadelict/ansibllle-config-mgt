# tasks file for artifactory on Ubuntu

- name: Clean up any existing sources list for JFrog
  ansible.builtin.file:
    path: /etc/apt/sources.list.d/jfrog.list
    state: absent

- name: Clean up any existing apt keys for JFrog
  ansible.builtin.apt_key:
    id: 6B219DCCD7639232
    state: absent

- name: Ensure python3-update-manager is installed from focal-updates
  ansible.builtin.apt:
    name: python3-update-manager
    state: latest
    default_release: focal-updates
    update_cache: yes

- name: Add JFrog GPG key
  ansible.builtin.command: |
    wget -qO - https://releases.jfrog.io/artifactory/api/gpg/key/public | sudo apt-key add -
  become: yes

- name: Add JFrog repository
  ansible.builtin.command: |
    echo "deb https://jfrog.bintray.com/artifactory-debs focal main" | sudo tee /etc/apt/sources.list.d/jfrog.list
  become: yes

- name: Update apt cache after adding JFrog repository
  ansible.builtin.apt:
    update_cache: yes

- name: Install JFrog Artifactory OSS
  ansible.builtin.apt:
    name: jfrog-artifactory-oss
    state: present

- name: Enable and start artifactory service
  ansible.builtin.systemd:
    name: artifactory
    state: started
    enabled: yes

- name: Check status of artifactory service
  ansible.builtin.command: systemctl status artifactory.service
  become: yes
  register: result

- name: Display artifactory service status
  debug:
    var: result.stdout
