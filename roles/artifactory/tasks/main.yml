# tasks file for artifactory

- name: Update and install dependencies
  ansible.builtin.apt:
    name: 
      - openjdk-17-jre
      - wget
      - unzip
    state: present
    update_cache: yes

- name: Configuring java path
  ansible.builtin.template:
    src: templates/bash-profile.j2
    dest: ~/.bash_profile

- name: Reload the .bash_profile
  ansible.builtin.shell: source ~/.bash_profile
  args:
    executable: /bin/bash

- name: Add the JFrog public GPG key
  ansible.builtin.command: wget -qO - https://releases.jfrog.io/artifactory/api/gpg/key/public | apt-key add -

- name: Determine your distribution
  ansible.builtin.shell: lsb_release -cs
  register: distro

- name: Add JFrog Artifactory repository to sources.list
  ansible.builtin.shell: echo "deb https://releases.jfrog.io/artifactory/artifactory-debs {{ distro.stdout }} main" | tee -a /etc/apt/sources.list

- name: Update apt cache
  ansible.builtin.apt:
    update_cache: yes

- name: Install JFrog Artifactory
  ansible.builtin.apt:
    name: jfrog-artifactory-oss
    state: present

- name: Start and enable artifactory
  ansible.builtin.service:
    name: artifactory
    state: started
    enabled: yes
