# tasks file for artifactory on Ubuntu

- name: Update apt cache and install dependencies
  ansible.builtin.apt:
    name: 
      - openjdk-11-jdk
      - wget
      - unzip
    state: present
    update_cache: yes

- name: Configuring java path
  ansible.builtin.template:
    src: templates/bash-profile.j2
    dest: /home/ubuntu/.bash_profile
    owner: ubuntu
    group: ubuntu
    mode: '0644'

- name: Reload the .bash_profile
  ansible.builtin.shell: source /home/ubuntu/.bash_profile
  args:
    executable: /bin/bash

- name: Add the JFrog GPG key
  ansible.builtin.apt_key:
    url: https://releases.jfrog.io/artifactory/api/gpg/key/public
    state: present

- name: Add the JFrog repository
  ansible.builtin.apt_repository:
    repo: deb https://releases.jfrog.io/artifactory/artifactory-debs stable main
    state: present
    filename: 'jfrog-artifactory'

- name: Update apt cache after adding JFrog repository
  ansible.builtin.apt:
    update_cache: yes

- name: Install artifactory
  ansible.builtin.apt:
    name: jfrog-artifactory-oss
    state: present

- name: Start and enable artifactory
  ansible.builtin.systemd:
    name: artifactory
    state: started
    enabled: yes
