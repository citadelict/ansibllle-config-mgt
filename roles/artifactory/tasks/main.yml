# tasks file for artifactory

- name: Install JDK 17
  ansible.builtin.apt:
    name: openjdk-17-jdk
    state: present
    update_cache: yes

- name: Install wget and unzip
  ansible.builtin.apt:
    name:
      - wget
      - unzip
    state: present

- name: Configuring java path
  ansible.builtin.template:
    src: templates/bash-profile.j2
    dest: ~/.bash_profile

- name: Reload the .bash_profile
  ansible.builtin.shell:
    cmd: source ~/.bash_profile
    args:
      executable: /bin/bash

- name: Add JFrog GPG key
  ansible.builtin.apt_key:
    url: 'https://releases.jfrog.io/artifactory/api/gpg/key/public'
    state: present

- name: Add JFrog repository
  ansible.builtin.apt_repository:
    repo: 'deb https://releases.jfrog.io/artifactory/artifactory-debs bionic main'
    state: present

- name: Update apt cache
  ansible.builtin.apt:
    update_cache: yes

- name: Install artifactory
  ansible.builtin.apt:
    name: jfrog-artifactory-oss
    state: present

- name: Start and enable artifactory
  ansible.builtin.service:
    name: artifactory
    state: started
    enabled: yes
