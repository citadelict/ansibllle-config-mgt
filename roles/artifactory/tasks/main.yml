---
# tasks file for artifactory

- name: Update apt cache
  ansible.builtin.apt:
    update_cache: yes

- name: Install prerequisite packages
  ansible.builtin.apt:
    name: wget
    state: present

- name: Download JFrog GPG key
  ansible.builtin.get_url:
    url: https://releases.jfrog.io/artifactory/api/gpg/key/public
    dest: /usr/share/keyrings/jfrog-archive-keyring.gpg

- name: Add JFrog GPG key
  ansible.builtin.apt_key:
    file: /usr/share/keyrings/jfrog-archive-keyring.gpg
    state: present

- name: Add JFrog Artifactory repository
  ansible.builtin.apt_repository:
    repo: "deb [signed-by=/usr/share/keyrings/jfrog-archive-keyring.gpg] https://releases.jfrog.io/artifactory/artifactory-debs focal main"
    state: present
    filename: jfrog.list

- name: Update apt cache again
  ansible.builtin.apt:
    update_cache: yes

- name: Install JFrog Artifactory OSS
  ansible.builtin.apt:
    name: jfrog-artifactory-oss
    state: present

- name: Start Artifactory service
  ansible.builtin.systemd:
    name: artifactory
    state: started
    enabled: yes

- name: Verify Artifactory service status
  ansible.builtin.systemd:
    name: artifactory
    state: started
    enabled: yes
    register: artifactory_status

- name: Ensure Artifactory is running
  ansible.builtin.debug:
    msg: "Artifactory is installed and running"
  when: artifactory_status.status.ActiveState == "active"
