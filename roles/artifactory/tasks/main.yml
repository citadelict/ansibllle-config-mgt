# tasks file for artifactory

- name: Update and install dependencies
  ansible.builtin.apt:
    name: 
      - openjdk-11-jdk
      - wget
      - unzip
    state: present
    update_cache: yes

- name: Configuring java path
  ansible.builtin.template:
    src: templates/bash-profile.j2
    dest: ~/.bash_profile

- name: Reload the .bash_profile
  ansible.builtin.shell: source ~/.bash_profile
  args:
    executable: /bin/bash

- name: Add the repository key to repos list
  ansible.builtin.get_url:
    url: https://releases.jfrog.io/artifactory/artifactory-rpms/artifactory-rpms.repo
    dest: /home/ubuntu/jfrog-artifactory-rpms.repo
    mode: '0755'

- name: Copy the downloaded file to the etc repo
  ansible.builtin.copy:
    src: /home/ubuntu/jfrog-artifactory-rpms.repo
    dest: /etc/apt/sources.list.d/jfrog-artifactory-rpms.list
    remote_src: yes
    follow: yes

- name: Update apt cache
  ansible.builtin.apt:
    update_cache: yes

- name: Install artifactory
  ansible.builtin.apt:
    name: jfrog-artifactory-oss
    state: present

- name: Start and enable artifactory
  ansible.builtin.service:
    name: artifactory
    state: started
    enabled: yes
